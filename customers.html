<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="">
        <table>
            <tr>
                <td colspan="2">
                    <center>
                        <label id="header">Customers</label>
                       
                    </center>
                </td>
            </tr>
            <tr>
                <td>Customer id</td>
                <td><input type="number" name="cusid"></td>
            </tr>
            <tr>
                <td>First name</td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td>Last name</td>
                <td><input type="number" name="lname"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="number" name="cusphone"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="cusmail"></td>
            </tr>
            <tr>
                <td>Street</td>
                <td><input type="text" name="cusstreet"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="cuscity"></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="custate"></td>
            </tr>
            <tr>
                <td>Zip Code</td>
                <td><input type="number" name="cuscode"></td>
            </tr>
            <tr >

                <td colspan="2">
                   <center>
                     <div>
                        <input type="button" value="submit">
                    </div>
                    </center>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
